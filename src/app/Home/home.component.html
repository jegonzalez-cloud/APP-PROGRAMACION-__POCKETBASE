<html>
  <body>
    <img
      class="img__back"
      (click)="goLogin()"
      src="https://img.icons8.com/external-flaticons-lineal-color-flat-icons/32/FFFFFF/external-back-web-flaticons-lineal-color-flat-icons.png"
    />
    <br />

    <h2>Products Table</h2>

    <table>
      <tr>
        <th>Name</th>
        <th>Quantity</th>
        <th>Unit</th>
        <th>Price</th>
      </tr>
      <tr *ngFor="let data of items">
        <td>{{ data.name }}</td>
        <td>{{ data.quantity }}</td>
        <td>{{ data.unit }}</td>
        <td>{{ data.price }}</td>
      </tr>
    </table>
  </body>
</html>
